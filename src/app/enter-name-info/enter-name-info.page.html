<ion-header>
  <ion-toolbar>
    <ion-title>
      Enter Your Name
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="submitName()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Submit</ion-button>
  </form>
</ion-content>
